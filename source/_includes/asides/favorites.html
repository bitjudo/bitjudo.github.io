<div class="aside-widget">
    <header>
        <h3>Our Favorites</h3>
    </header>
    <div class="body">
        <ul class="tales-list">
        {% for post in site.posts %}
        {% if post.favorite %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
        </ul>
    </div>
</div>
